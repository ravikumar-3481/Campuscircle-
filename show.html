<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Network</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif;}
    :root{
      --primary:#2563eb; --primary-dark:#1d4ed8; --secondary:#64748b;
      --light:#f8fafc; --dark:#1e293b; --card-shadow:0 4px 12px rgba(0,0,0,0.08);
    }
    body{background:var(--light); color:var(--dark); line-height:1.6;}
    .container{ max-width:1200px; margin:0 auto; padding:0 20px;}

    /* Navbar */
    header { background:transparent; position: sticky; top:0; z-index:100; padding:1rem 0;}
    .header-content { display:flex; justify-content:space-between; align-items:center;}
    .logo { font-size:1.6rem; font-weight:700; color:var(--primary);}
    .menu-icon { cursor:pointer; width:28px; height:20px; display:flex; flex-direction:column; justify-content:space-between;}
    .menu-icon span{ height:3px; width:100%; background-color:var(--dark); border-radius:3px;}
    .menu-icon.active span:nth-child(1){ transform:translateY(8px) rotate(45deg);}
    .menu-icon.active span:nth-child(2){ opacity:0;}
    .menu-icon.active span:nth-child(3){ transform:translateY(-8px) rotate(-45deg);}
    .nav-menu { display:none; position:absolute; top:100%; left:0; width: 40%; border-radius:15px; background:white; padding:1rem 0; z-index:99; box-shadow:var(--card-shadow);}
    .nav-menu.active { display:block;}
    .nav-menu ul { list-style:none; text-align:center;}
    .nav-menu li { margin:1rem 0;}
    .nav-menu a { text-decoration:none; color:var(--dark); font-size:1.1rem; font-weight:500; padding:0.6rem 1.5rem; border-radius:8px; display:flex; align-items:center; justify-content:center;}
    .nav-menu a:hover { color:var(--primary);}
    .nav-menu a i { margin-right:0.5rem;}

    /* Hero */
    .hero { height:25vh; display:flex; align-items:center; justify-content:center; text-align:center; background:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%); border-radius:0 0 20px 20px; margin-bottom:2rem;}
    .hero h1 { font-size:2rem; color:var(--primary); font-weight:700;}
    .hero p { font-size:1rem; color:var(--secondary); margin-top:0.5rem;}

    /* Controls */
    .controls { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:1.5rem;}
    .controls input, .controls select, .controls button {
      padding:10px 15px; font-size:14px; border-radius:8px; border:1px solid #ccc; transition:0.3s; outline:none;
    }
    .controls input:focus, .controls select:focus {
      border-color:var(--primary); box-shadow:0 0 5px rgba(37,99,235,0.4);
    }
    .controls button {
      background:var(--primary); color:white; border:none; cursor:pointer;
    }
    .controls button:hover {
      background:var(--primary-dark);
    }

    /* Table */
    table { width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:var(--card-shadow);}
    th, td { padding:12px 15px; text-align:left; border-bottom:1px solid #eee;}
    th { background:#e0f2fe; cursor:pointer;}
    tr:hover { background:#f0f9ff; transition:0.3s;}

    /* Modal */
    #alumniModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; overflow-y:auto; padding:20px;}
    #alumniModal div { background:white; padding:20px; border-radius:10px; max-width:450px; width:100%; position:relative; }
    #closeModal { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; }

    #modalButtons { display:flex; justify-content:flex-end; gap:10px; margin-top:15px; }
    #modalButtons button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    #editBtn { background:#2563eb; color:white; }
    #deleteBtn { background:#ef4444; color:white; }

    #editForm { display:none; flex-direction:column; gap:10px; margin-top:10px; }
    #editForm input { padding:8px 10px; border:1px solid #ccc; border-radius:6px; width:100%; }

    #saveEditBtn, #cancelEditBtn { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    #saveEditBtn { background:green; color:white; }
    #cancelEditBtn { background:#6b7280; color:white; }

    @media(max-width:768px){
      .controls { flex-direction:column; align-items:center;}
      input, select, button { width:90%;}
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Campus<span style="color:green;">Circle</span></div>
        <div class="menu-icon" id="menuIcon"><span></span><span></span><span></span></div>
        <nav class="nav-menu" id="navMenu">
          <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Network</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Alumni Network</h1>
      <p>Connect and interact with your fellow alumni.</p>
    </div>
  </section>

  <!-- Filter & Sort -->
  <div class="container controls">
    <input type="text" id="filterInput" placeholder="Search by name, city, or branch">
    <select id="sortSelect">
      <option value="">Sort by</option>
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="year-asc">Year (Up)</option>
      <option value="year-desc">Year (Down)</option>
    </select>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <!-- Alumni Table -->
  <div class="container">
    <table id="alumniTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Branch</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="alumniModal">
    <div>
      <span id="closeModal">&times;</span>
      <div id="viewDetails">
        <h2 id="modalName"></h2>
        <p><strong>Age:</strong> <span id="modalAge"></span></p>
        <p><strong>City:</strong> <span id="modalCity"></span></p>
        <p><strong>Course:</strong> <span id="modalBranch"></span></p>
        <p><strong>Graduation Year:</strong> <span id="modalYear"></span></p>
        <p><strong>Current Job:</strong> <span id="modalJob"></span></p>
        <p><strong>Company:</strong> <span id="modalCompany"></span></p>
        <p><strong>Mobile:</strong> <span id="modalMobile"></span></p>
        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        <p><strong>LinkedIn:</strong> <span id="modalLinkedin"></span></p>
        <div id="modalButtons">
          <button id="editBtn">Edit</button>
          <button id="deleteBtn">Delete</button>
        </div>
      </div>

      <form id="editForm">
        <input type="text" id="editName" placeholder="Name" required>
        <input type="number" id="editAge" placeholder="Age" required>
        <input type="text" id="editCity" placeholder="City" required>
        <input type="text" id="editBranch" placeholder="Branch" required>
        <input type="number" id="editYear" placeholder="Graduation Year" required>
        <input type="text" id="editJob" placeholder="Current Job">
        <input type="text" id="editCompany" placeholder="Company">
        <input type="text" id="editMobile" placeholder="Mobile">
        <input type="email" id="editEmail" placeholder="Email">
        <input type="text" id="editLinkedin" placeholder="LinkedIn">
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
          <button type="button" id="saveEditBtn">Save</button>
          <button type="button" id="cancelEditBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<script>
  const menuIcon = document.getElementById('menuIcon');
  const navMenu = document.getElementById('navMenu');
  menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('active');
    navMenu.classList.toggle('active');
  });
  document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      if(window.innerWidth <= 768){
        menuIcon.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  });

  let alumniData = [];
  let selectedAlumniIndex = null;

  const tableBody = document.querySelector("#alumniTable tbody");
  const modal = document.getElementById("alumniModal");
  const viewDetails = document.getElementById("viewDetails");
  const editForm = document.getElementById("editForm");

  async function fetchAlumni() {
    try {
      const res = await fetch("https://ba-2-x511.onrender.com/alumni"); 
      alumniData = await res.json();
      renderTable(alumniData);
    } catch(err) { console.error(err); }
  }

  function renderTable(data) {
    tableBody.innerHTML = "";
    data.forEach((a, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${a.name}</td>
        <td>${a.age}</td>
        <td>${a.city}</td>
        <td>${a.branch}</td>
        <td>${a.year}</td>
      `;
      tr.addEventListener("click", () => showDetails(index));
      tableBody.appendChild(tr);
    });
  }

  function showDetails(index) {
    selectedAlumniIndex = index;
    const a = alumniData[index];
    document.getElementById("modalName").innerText = a.name;
    document.getElementById("modalAge").innerText = a.age;
    document.getElementById("modalCity").innerText = a.city;
    document.getElementById("modalBranch").innerText = a.branch;
    document.getElementById("modalYear").innerText = a.year;
    document.getElementById("modalJob").innerText = a.currentJob || "N/A";
    document.getElementById("modalCompany").innerText = a.company || "N/A";
    document.getElementById("modalMobile").innerText = a.mobile || "N/A";
    document.getElementById("modalEmail").innerText = a.email || "N/A";
    document.getElementById("modalLinkedin").innerText = a.linkedin || "N/A";

    viewDetails.style.display = "block";
    editForm.style.display = "none";
    modal.style.display = "flex";
  }

  document.getElementById("closeModal").addEventListener("click", () => { modal.style.display = "none"; });
  window.addEventListener("click", (e) => { if(e.target === modal) modal.style.display = "none"; });

  // Edit button click
  document.getElementById("editBtn").addEventListener("click", () => {
    if(selectedAlumniIndex === null) return;
    const a = alumniData[selectedAlumniIndex];
    // populate form
    document.getElementById("editName").value = a.name;
    document.getElementById("editAge").value = a.age;
    document.getElementById("editCity").value = a.city;
    document.getElementById("editBranch").value = a.branch;
    document.getElementById("editYear").value = a.year;
    document.getElementById("editJob").value = a.currentJob || "";
    document.getElementById("editCompany").value = a.company || "";
    document.getElementById("editMobile").value = a.mobile || "";
    document.getElementById("editEmail").value = a.email || "";
    document.getElementById("editLinkedin").value = a.linkedin || "";

    viewDetails.style.display = "none";
    editForm.style.display = "flex";
  });

  document.getElementById("cancelEditBtn").addEventListener("click", () => {
    editForm.style.display = "none";
    viewDetails.style.display = "block";
  });

  document.getElementById("saveEditBtn").addEventListener("click", () => {
    const a = alumniData[selectedAlumniIndex];
    const updatedData = {
      ...a,
      name: document.getElementById("editName").value,
      age: parseInt(document.getElementById("editAge").value),
      city: document.getElementById("editCity").value,
      branch: document.getElementById("editBranch").value,
      year: parseInt(document.getElementById("editYear").value),
      currentJob: document.getElementById("editJob").value,
      company: document.getElementById("editCompany").value,
      mobile: document.getElementById("editMobile").value,
      email: document.getElementById("editEmail").value,
      linkedin: document.getElementById("editLinkedin").value
    };

    fetch(`https://ba-2-x511.onrender.com/alumni/${a.id}`, {
      method:'PUT',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(updatedData)
    })
    .then(res => res.json())
    .then(result => {
      alert(result.message || "Alumni updated");
      fetchAlumni();
      modal.style.display="none";
    })
    .catch(err => console.error(err));
  });

  document.getElementById("deleteBtn").addEventListener("click", () => {
    if(selectedAlumniIndex === null) return;
    const a = alumniData[selectedAlumniIndex];
    if(confirm(`Are you sure you want to delete ${a.name}?`)){
      fetch(`https://ba-2-x511.onrender.com/alumni/${a.id}`, { method:'DELETE' })
      .then(res => res.json())
      .then(result => { alert(result.message || "Alumni deleted"); fetchAlumni(); modal.style.display="none"; })
      .catch(err => console.error(err));
    }
  });

  // Filter & Sort
  document.getElementById("filterInput").addEventListener("input", (e)=>{
    const query = e.target.value.toLowerCase();
    const filtered = alumniData.filter(a =>
      a.name.toLowerCase().includes(query) ||
      a.city.toLowerCase().includes(query) ||
      a.branch.toLowerCase().includes(query)
    );
    renderTable(filtered);
  });

  document.getElementById("sortSelect").addEventListener("change",(e)=>{
    let sorted = [...alumniData];
    const value = e.target.value;
    if(value==="name-asc") sorted.sort((a,b)=> a.name.localeCompare(b.name));
    if(value==="name-desc") sorted.sort((a,b)=> b.name.localeCompare(a.name));
    if(value==="year-asc") sorted.sort((a,b)=> a.year - b.year);
    if(value==="year-desc") sorted.sort((a,b)=> b.year - a.year);
    renderTable(sorted);
  });

  function resetFilter(){
    document.getElementById("filterInput").value="";
    document.getElementById("sortSelect").value="";
    renderTable(alumniData);
  }

  fetchAlumni();
</script>

</body>
</html>
