<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for AlumniConnect to join our alumni community and reconnect with your alma mater.">
    <title>Alumni Register - AlumniConnect</title>
    <!-- Google Fonts: Poppins (minimized to required weights) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (CDN with integrity for security) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Base Styles (Optimized with fewer variables) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #e6f0fa);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
          
            position: relative;
        }

        /* Header Styles */
        header {
            background: transparent;
            
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 1rem 0;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--primary-dark);
        }

        .menu-icon {
            cursor: pointer;
            width: 28px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            height: 3px;
            width: 100%;
            background: var(--dark);
            border-radius: 2px;
            transition: var(--transition);
        }

        .menu-icon.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .nav-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 5;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 1rem 0;
            z-index: 99;
            box-shadow: var(--shadow);
        }

        .nav-menu.active {
            display: block;
        }

        .nav-menu ul {
            list-style: none;
            text-align: center;
        }

        .nav-menu li {
            margin: 1rem 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu a:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-menu a i {
            margin-right: 0.5rem;
        }

        /* Register Container */
        .register-container {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            max-width: 380px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
            opacity: 0;
            top:5rem;
            
            transform: scale(0.95);
            animation: popIn 0.5s ease forwards 0.2s;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .register-container h2 {
            font-size: 2rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
        }

        .form-group input::placeholder {
            color: var(--secondary);
            opacity: 0.7;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            color: white;
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            width: 100%;
            box-shadow: var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition);
            z-index: 0;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* Message */
        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.5s ease forwards 0.7s;
        }

        .message.success {
            color: var(--success);
        }

        .message.error {
            color: var(--error);
        }

        /* Toggle Link */
        .toggle-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
            color: var(--secondary);
        }

        .toggle-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .toggle-link a:hover {
            color: var(--primary-dark);
        }

        /* Footer */
        footer {
            background: rgba(30, 41, 59, 0.9);
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .menu-icon {
                display: none;
            }

            .nav-menu {
                display: flex !important;
                position: static;
                background: none;
                box-shadow: none;
                padding: 0;
            }

            .nav-menu ul {
                display: flex;
                justify-content: flex-end;
            }

            .nav-menu li {
                margin: 0 0.8rem;
            }

            .nav-menu a {
                padding: 0.4rem 0.8rem;
                font-size: 1rem;
            }

            .register-container {
                max-width: 400px;
                padding: 2.2rem;
            }
        }
        @media (max-width: 768px) {
            .nav-menu {
              width: 40%;
            }
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
            }

            .register-container h2 {
                font-size: 1.8rem;
            }

            .form-group input {
                font-size: 0.95rem;
                padding: 0.7rem 0.9rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .header-content {
                padding: 0 10px;
            }

            .logo {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Campus<span class="si" style="color: green ; ">Circle</span></div>
                <div class="menu-icon" id="menuIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="add-alumni.html"><i class="fas fa-user-plus"></i> Add Alumni</a></li>
                        <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                        <li><a href="show-alumni-network.html"><i class="fas fa-users"></i> Network</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="register-container">
        <h2>Alumni Register</h2>
        <form id="registerForm">
            <div class="form-group" style="--i: 1">
                <label for="reg-name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="reg-name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group" style="--i: 2">
                <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group" style="--i: 3">
                <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="reg-password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" style="--i: 4">
                <label for="reg-phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="reg-phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
            <p class="message" id="message"></p>
            <p class="toggle-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Â© 2025 AlumniConnect. All rights reserved.</p>
                <p>Stay connected with your alma mater and fellow graduates.</p>
            </div>
        </div>
    </footer>

    <script>
        // Menu toggle (optimized with event delegation)
        const menuIcon = document.getElementById('menuIcon');
        const navMenu = document.getElementById('navMenu');

        menuIcon.addEventListener('click', () => {
            menuIcon.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelector('.nav-menu').addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && e.target.tagName === 'A') {
                menuIcon.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Form submission with debugging
        const registerForm = document.getElementById('registerForm');
        const message = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: registerForm.name.value.trim(),
                email: registerForm.email.value.trim(),
                password: registerForm.password.value.trim(),
                phone: registerForm.phone.value.trim()
            };

            try {
                console.log('Sending registration request with data:', formData);  // Debug log
                const response = await fetch('https://logi-signup-backend.onrender.com/register', {  // Updated URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                console.log('Response status:', response.status);  // Debug log
                const result = await response.json();
                console.log('Response data:', result);  // Debug log

                message.textContent = result.message || result.error || 'Registration failed.';
                message.className = `message ${response.ok ? 'success' : 'error'}`;
                if (response.ok) {
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            } catch (error) {
                message.textContent = 'Error: Could not connect to the server. Check if the server is running at http://127.0.0.1:5000.';
                message.className = 'message error';
                console.error('Fetch error:', error);  // Debug log
            }

            setTimeout(() => {
                message.textContent = '';
                message.className = 'message';
            }, 3000);
        });
    </script>
</body>
</html>
